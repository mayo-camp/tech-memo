name: Create Markdown from Issue

# Issue 作成・編集時にトリガー
on:
  issues:
    types: [opened, edited]

permissions:
  contents: write

jobs:
  generate-md:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 変数設定（タイトル・保存先ディレクトリ・プレフィックス）
      - name: Set variables
        id: vars
        run: |
          RAW_TITLE="${{ github.event.issue.title }}"
          TITLE=$(echo "$RAW_TITLE" | sed -E 's/^\[.*\]\s*//')
          SAFE_TITLE=$(echo "$TITLE" | tr ' ' '_' | tr -cd '[:alnum:]_-')

          # ラベルに応じて保存先ディレクトリとプレフィックスを設定
          if echo '${{ toJson(github.event.issue.labels) }}' | grep -q '"name":"tech-term"'; then
            DIR="tech-term"
            PREFIX="Tech term"
          elif echo '${{ toJson(github.event.issue.labels) }}' | grep -q '"name":"workflow-memo"'; then
            DIR="workflow-memo"
            PREFIX="Workflow memo"
          elif echo '${{ toJson(github.event.issue.labels) }}' | grep -q '"name":"error-report"'; then
            DIR="error-report"
            PREFIX="Error report"
          else
            DIR="others"
            PREFIX="Note"
          fi

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "safe_title=$SAFE_TITLE" >> $GITHUB_OUTPUT
          echo "dir=$DIR" >> $GITHUB_OUTPUT
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT

      # Markdown ファイル作成
      - name: Create markdown file
        run: |
          mkdir -p "${{ steps.vars.outputs.dir }}"
          FILE="${{ steps.vars.outputs.dir }}/${{ steps.vars.outputs.safe_title }}.md"
          echo "# ${{ steps.vars.outputs.title }}" > "$FILE"
          echo "" >> "$FILE"
          echo "${{ github.event.issue.body }}" >> "$FILE"

      # Git でコミット＆Push
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add "${{ steps.vars.outputs.dir }}/"
          git commit -m "Add ${{ steps.vars.outputs.prefix }}: ${{ steps.vars.outputs.title }}" || echo "No changes to commit"
          git push --force
